<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Db</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-secondary bg-opacity-50">
    <h1 class="text-center text-light">Search Your Favorite Food</h1>
    <!-- search input  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control text-success" placeholder="Search any food if you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary text-light" type="button" onclick="searchBtn()">Search</button>
      </div>
      <!-- send error message  -->
      <div id="error-message" class="text-danger text-center">
        
      </div>
      <!-- search id meal details 
     -->
     <div id="meal-details" class="container mx-auto w-50 mb-5">
        
     </div>
      <!-- search meals  -->
      <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4 mx-auto w-75">
        
      </div>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="js/app.js"></script>
</body>
</html>
